<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обратная связь</title>
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <section class="child">
    <h2>nth-child() <br> <small>First Row</small></h2>
    <div class="figure-box">1</div>
    <div class="figure-circle">2</div>
    <div class="figure-box">3</div>
    <div class="figure-circle">4</div>
    <h2>nth-child() <br> <small>Second Row</small></h2>
    <div class="figure-box">5</div>
    <div class="figure-circle">6</div>
    <div class="figure-box">7</div>
    <div class="figure-circle">8</div>
  </section>
  
  <hr>
  
  <section class="type">
    <h2>nth-of-type() <br> <small>First Row</small></h2>
    <div class="figure-box">1</div>
    <div class="figure-circle">2</div>
    <div class="figure-box">3</div>
    <div class="figure-circle">4</div>
    <h2>nth-of-type() <br> <small>Second Row</small></h2>
    <div class="figure-box">5</div>
    <div class="figure-circle">6</div>
    <div class="figure-box">7</div>
    <div class="figure-circle">8</div>
  </section>
</body>
</html>
